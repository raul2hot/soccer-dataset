# Flashscore ML Scraper Configuration

# Proxy settings
proxy:
  enabled: true
  # DataImpulse residential proxy
  url: "http://f62847da5f7e8fa215ed:dd7af9dc45ccd19c@gw.dataimpulse.com:823"
  # Or use environment variable: ${PROXY_URL}

# Scraping settings
scraping:
  # Use tls_client for direct HTTP requests (faster, better fingerprint)
  use_tls_client: true

  # Use Playwright for dynamic content (slower but handles JS)
  use_playwright: true

  # Number of concurrent scrapers
  concurrency: 10

  # Delays (seconds)
  min_delay: 1.0
  max_delay: 3.0

  # Retry settings
  max_retries: 3
  retry_min_wait: 2
  retry_max_wait: 10

  # Timeout (milliseconds)
  timeout: 30000

  # Save checkpoint every N matches
  save_interval: 20

  # Browser mode
  headless: true

# Output settings
output:
  format: parquet  # parquet, csv, json
  directory: ./data

# Feature flags
features:
  include_commentary: false
  include_odds: false
  include_statistics: true
  include_match_info: true

# Logging
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR
  file: ./logs/scraper.log
